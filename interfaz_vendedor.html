<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de la información del vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
  
  <nav class="actualizar-vendedor">
    <h2>Información del vendedor</h2>
    <div class="contenedor-informacion">
      <div class="contenedor-vendedor1">
        <form id="forma" name="forma" method="POST">
          <div class="elemento">
              <label for="usuario">Nombre</label>
              <input type="text" name="usuario"/>
          </div>
          
          <div class="elemento">
              <label for="Especialidad">Especialidad</label>
              <input type="text" name="password"/>
          </div>
          
          <div class="elemento">
              <label>Fecha de ingreso</label>
              <input type="text" name="password" />
          </div>
      </form>
      </div>
      
      <div class="contenedor-vendedor2">
        <form id="forma" name="forma" method="POST">
          <div class="elemento">
            <label for="Identificación">Identificación</label>
            <input type="number" name="password"/>
          </div>

          <div class="elemento">
            <label for="N° celular">N° celular</label>
            <input type="tel" name="password"/>
        </div>
        </form>
      </div>
    </div>  
    
    <div class="btn-informacion-vendedor">
      <input type="submit" value="Enviar"/>
    </div>
        
  </nav>
      


    
</body>
</html>
